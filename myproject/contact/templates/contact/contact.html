<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}  <!-- Load the static files library -->
    <link rel="stylesheet" href="{% static 'contact/styles.css' %}"> <!-- Reference to static CSS -->
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} <!-- Render the form -->
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
